    <main>
        <h2>Adminzugang</h2>
        <p>Bitte geben Sie Ihren Benutzernamen und das Passwort ein, um sich anzumelden:</p>
        <input type="text" id="username" placeholder="Benutzername eingeben">
        <input type="password" id="password" placeholder="Passwort eingeben">
        <button onclick="checkLogin()">Login</button>
        <p id="errorMessage" style="color: red; display: none;">Falscher Benutzername oder Passwort!</p>
    </main>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Beispiel-Benutzerdaten (kann später durch eine Datenbank ersetzt werden)
            const users = [
                { username: "Nolord", password: "KIistdieZukunft" },
                { username: "1234van", password: "passwort123" },
                { username: "Vincere", password: "FckAfD" },
                  { username: "SuS_753", password: "bin-auch-dabei" }
            ];

            // Überprüfen, ob Benutzername und Passwort übereinstimmen
            const authenticatedUser = users.find(user => user.username === username && user.password === password);

            if (authenticatedUser) {
                sessionStorage.setItem("authenticated", true);
                sessionStorage.setItem("username", authenticatedUser.username); // Benutzername speichern
                window.location.href = "adminzugang.html"; // Weiterleitung zur geschützten Seite
            } else {
                document.getElementById('errorMessage').style.display = "block";
            }
        }
    </script>
